name: Docker Compile Ubuntu

on:
  workflow_dispatch:
  push:

jobs:
  build-and-push:
#    strategy:
#      fail-fast: false
#      matrix:
#        arch: [amd64, arm64]
#        ver: [18.04, 20.04, 22.04]
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64]
        ver: [18.04]
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build with docker buildx
        run: |
          mkdir build-${{matrix.ver}}-${{matrix.arch}}          
          docker buildx build --platform=linux/${{matrix.arch}} --progress=plain --load . -t build-${{matrix.ver}}-${{matrix.arch}} -f .github/script/${{matrix.arch}}-${{matrix.ver}}.Dockerfile          
          export container_id=$(docker create --platform=linux/${{matrix.arch}} build-${{matrix.ver}}-${{matrix.arch}})
          echo docker cp $container_id:/ton/build/dht-server/dht-server build-${{matrix.ver}}-${{matrix.arch}}/
          docker cp $container_id:/ton/build/dht-server/dht-server build-${{matrix.ver}}-${{matrix.arch}}/
          docker cp $container_id:/ton/build/validator-engine/validator-engine build-${{matrix.ver}}-${{matrix.arch}}/validator-engine
          docker cp $container_id:/ton/build/validator-engine-console/validator-engine-console build-${{matrix.ver}}-${{matrix.arch}}/validator-engine-console
          docker cp $container_id:/ton/build/crypto/fift build-${{matrix.ver}}-${{matrix.arch}}/fift
          docker cp $container_id:/ton/build/crypto/funcbuild-${{matrix.ver}}-${{matrix.arch}}/func
          docker cp $container_id:/ton/build/crypto/create-state build-${{matrix.ver}}-${{matrix.arch}}/create-state
          docker cp $container_id:/ton/build/create-hardfork/create-hardfork build-${{matrix.ver}}-${{matrix.arch}}/create-hardfork
          docker cp $container_id:/ton/build/blockchain-explorer/blockchain-explorer build-${{matrix.ver}}-${{matrix.arch}}/blockchain-explorer
          docker cp $container_id:/ton/build/lite-client/lite-client build-${{matrix.ver}}-${{matrix.arch}}/lite-client
          docker cp $container_id:/ton/build/utils/generate-random-id build-${{matrix.ver}}-${{matrix.arch}}/generate-random-id
          echo docker cp $container_id:/ton/build/tonlib/libtonlibjson.so.0.5 build-${{matrix.ver}}-${{matrix.arch}}/tonlibjson.so          
          docker cp $container_id:/ton/build/tonlib/libtonlibjson.* build-${{matrix.ver}}-${{matrix.arch}}/tonlibjson.so
          docker cp $container_id:/ton/crypto/smartcont build-${{matrix.ver}}-${{matrix.arch}}/
          docker cp $container_id:/ton/crypto/fift/lib build-${{matrix.ver}}-${{matrix.arch}}/

      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with:
          name: ton-ubuntu-binaries-${{matrix.ver}}-${{matrix.arch}}
          path: build-${{matrix.ver}}-${{matrix.arch}}